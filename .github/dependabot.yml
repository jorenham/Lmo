version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    labels:
      - "github actions"
    schedule:
      interval: weekly
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: pip
    directory: /
    labels:
      - "dependencies"
    schedule:
      interval: weekly
    groups:
      actions:
        patterns:
          - "*"
