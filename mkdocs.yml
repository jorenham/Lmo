site_name: Lmo
site_description: Robust statistics with generalized trimmed L-Moments.
site_author: Joren Hammudoglu
site_url: https://jorenham.github.io/lmo

repo_name: jorenham/lmo
repo_url: https://github.com/jorenham/lmo

strict: true

nav:
  - Overview: index.md
  - API Docs: api.md
  - Contributing: contributing.md

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    scheme: slate
    primary: nose
    accent: skin
  font:
    text: Fira Sans
    code: Fira Mono
  custom_dir: docs/jinja

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jorenham

plugins:
  - include-markdown
  - autorefs
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          import:
            - url: https://numpy.org/doc/stable/objects.inv
            - url: https://docs.scipy.org/doc/scipy/objects.inv
          options:
            annotations_path: 'source'
            docstring_section_style: 'spacy'
            line_length: 80
            load_external_modules: true
            members_order: source
            show_root_full_path: true
            show_root_members_full_path: true
            show_root_toc_entry: false
            show_source: false
            show_submodules: false
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - styles/theme.css

extra_javascript:
  - scripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

watch:
  - docs
  - lmo
